    <script>
        let currentPage = 1;  // 초기 페이지 설정

function showPage(page) {
    const pages = document.querySelectorAll('#pages .tg');
    pages.forEach(p => p.classList.remove('active'));
    document.getElementById(`page${page}`).classList.add('active');
    currentPage = page;  // 현재 페이지 업데이트
    updatePageNumber();  // 페이지 번호 업데이트
}

function previousPage() {
    if (currentPage > 1) {
        showPage(currentPage - 1);
    }
}

function nextPage() {
    if (currentPage < 4) {  // 총 페이지 수에 맞게 수정 필요
        showPage(currentPage + 1);
    }
}

function updatePageNumber() {
    const totalPages = 4;  // 총 페이지 수에 맞게 수정 필요
    document.getElementById('pageNumber').innerText = `${currentPage} / ${totalPages}`;
}

// 초기 페이지 번호 설정
updatePageNumber();
    </script>
